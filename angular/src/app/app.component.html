<div fxLayout="column" fxLayout.gt-xs="row">
  <div *ngFor="let cam of cameras" fxFlex>
    <img [src]="cam.url" />
    <md-slide-toggle (change)="enabledChange($event, cam)" [checked]="cam.enabled">Enable</md-slide-toggle>
    <md-slide-toggle (change)="detectionChange($event, cam)" [checked]="cam.detection_enabled" [disabled]="!cam.enabled">Detection enable</md-slide-toggle>
    <md-slide-toggle (change)="uploadChange($event, cam)" [checked]="cam.upload_enabled" [disabled]="!cam.enabled || !cam.detection_enabled">Upload enable</md-slide-toggle>
  </div>
</div>
